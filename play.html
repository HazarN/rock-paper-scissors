<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="./globals.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <h1>Pick One</h1>

    <main>
      <img class="anim-default" src="../assets/r.png" alt="rock" />
      <img class="anim-default" src="../assets/p.png" alt="paper" />
      <img class="anim-default" src="../assets/s.png" alt="scissors" />
    </main>

    <section>
      <button class="go-back"><i class="fas fa-caret-left"></i></button>
      <button class="return"><i class="fas fa-arrows-rotate"></i></button>
    </section>

    <script src="./src/play.js"></script>
  </body>
</html>
